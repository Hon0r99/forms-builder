<mat-form-field 
    appearance="fill"
    color={{item.theme}}
>
    <mat-label>{{item.fieldOptions?.placeholderText}}</mat-label>
    <mat-select [required]="item.fieldOptions?.required">
        <mat-option 
            *ngFor="let option of item.options" 
            [value]="option"
        >
            {{option}}
        </mat-option>
    </mat-select>
</mat-form-field>
