<mat-form-field
    class="example-form-field" 
    appearance="fill"
    color={{item?.theme}}
    [ngStyle]="{
        'width': item.fieldOptions?.width + 'px',
        'height': item.fieldOptions?.height + 'px',
        'font-size': item.fieldOptions?.fontSizeInput + 'px'
      }" 
>
      <mat-label>{{item.fieldOptions?.placeholderText}}</mat-label>
      <input matInput type="text">
</mat-form-field>
