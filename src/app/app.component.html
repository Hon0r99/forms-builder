<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Form general styling
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>

    <form action="submit">
      <label for="color">Choose prime color!</label>
      <input type="text" placeholder="Prime color" id="color">
      <label for="color">Choose width!</label>
      <input type="text" placeholder="Width" id="width">
    </form>
  </mat-expansion-panel>

  
  <mat-expansion-panel  [expanded]="selectedItem">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Field styling
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>

    <form class="change-feilds" *ngIf="selectedItem">
      <h1>{{selectedItem.label}}</h1>
      <div class="change-feilds-item" *ngIf="selectedItem.fieldOptions.hasOwnProperty('placeholderText')" >
        <label for="placeholder">Placeholder text</label>
        <input name="input"type="text" placeholder="placeholder" [(ngModel)]="selectedItem.fieldOptions.placeholderText">
      </div>
      <div class="change-feilds-item" *ngIf="selectedItem.fieldOptions.hasOwnProperty('width')" >
        <label for="width">Width</label>
        <input name="width"type="text" placeholder="width" [(ngModel)]="selectedItem.fieldOptions.width">
      </div>
      <div class="change-feilds-item" *ngIf="selectedItem.fieldOptions.hasOwnProperty('height')" >
        <label for="height">Height</label>
        <input name="widheightth"type="text" placeholder="height" [(ngModel)]="selectedItem.fieldOptions.height">
      </div>
      <div class="change-feilds-item" *ngIf="selectedItem.fieldOptions.hasOwnProperty('text')" >
        <label for="text">Text</label>
        <input name="text"type="text" placeholder="text" [(ngModel)]="selectedItem.fieldOptions.text">
      </div>
      <div class="change-feilds-item" *ngIf="selectedItem.fieldOptions.hasOwnProperty('fontSizeInput')" >
        <label for="fontSizeInput">Font Size Input</label>
        <input name="fontSizeInput" type="text" placeholder="text" [(ngModel)]="selectedItem.fieldOptions.text">
      </div>
    </form>

  </mat-expansion-panel>
<mat-accordion>

<div [cdkDropListData]="droppedItems" cdkDropList #listOne="cdkDropList" [cdkDropListConnectedTo]="[listTwo]" class="drop" (cdkDropListDropped)="drop($event)">
    <ng-container *ngIf="droppedItems.length">
      <ng-container >
      <li  *ngFor="let item of droppedItems" class="draggable-fields-item"  cdkDrag (click)="select(item)" [ngClass]="{'active': item === selectedItem}" >
        <div *cdkDragPlaceholder class="custom-placeholder "></div>
          <app-textarea [item]="item"></app-textarea>
          <app-button [item]="item"></app-button>
          <app-checkbox [item]="item"></app-checkbox>
          <app-input [item]="item"></app-input>
          <app-select [item]='item'></app-select>
      </li>	
    </ng-container>
    </ng-container>
</div>



<div [cdkDropListData]="formItems" cdkDropList #listTwo="cdkDropList" [cdkDropListConnectedTo]="[listOne]" class="draggable-fields" (cdkDropListDropped)="drop($event)"> 
  <div *cdkDragPlaceholder class="example-custom-placeholder "></div>
  <li  *ngFor="let item of formItems" class="draggable-fields-item border" cdkDrag>
    <div *cdkDragPlaceholder class="custom-placeholder "></div>
    <label >{{item.label}}</label>
    <app-textarea [item]="item"></app-textarea>
    <app-button [item]="item"></app-button>
    <app-checkbox [item]="item"></app-checkbox>
    <app-input [item]="item"></app-input>
    <app-select [item]='item'></app-select>

  </li>			
</div>
