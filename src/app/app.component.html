<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Form general styling
      </mat-panel-title>
    </mat-expansion-panel-header>

    <form >
      <mat-form-field 
          appearance="fill"
      >
          <mat-label>Choose theme</mat-label>
          <mat-select 
            [(ngModel)]="mainTheme"
            [ngModelOptions]="{standalone: true}"
          >
              <mat-option 
                  *ngFor="let option of selectTheme" 
                  [value]="option.value"
              >
                  {{option.viewValue}}
              </mat-option>
          </mat-select>
      </mat-form-field>
      <button mat-raised-button
              color={{mainTheme}} 
              type="button" 
              (click)="setChanges()">Set changes
      </button>
    </form>
  </mat-expansion-panel>

<mat-accordion>

<ul [cdkDropListData]="droppedItems" cdkDropList #listOne="cdkDropList" [cdkDropListConnectedTo]="[listTwo]" class="drop" (cdkDropListDropped)="drop($event)">
    <ng-container *ngIf="droppedItems.length" >
      <li  *ngFor="let item of droppedItems" class="draggable-fields-item"  cdkDrag (click)="select(item)" [ngClass]="{'active': item === selectedItem}" >
        <div *cdkDragPlaceholder class="custom-placeholder "></div>
          <app-textarea [item]="item" *ngIf="item.type === 'textarea'" ></app-textarea>
          <app-button [item]="item" *ngIf="item.type === 'button'" ></app-button>
          <app-checkbox [item]="item" *ngIf="item.type === 'checkbox'" ></app-checkbox>
          <app-input [item]="item" *ngIf="item.type === 'input'" ></app-input>
          <app-select [item]='item' *ngIf="item.type === 'select'" ></app-select>
      </li>	
    </ng-container>
  </ul>



<ul [cdkDropListData]="formItems" cdkDropList #listTwo="cdkDropList" [cdkDropListConnectedTo]="[listOne]" class="draggable-fields"> 
  <div *cdkDragPlaceholder class="example-custom-placeholder "></div>
  <li  *ngFor="let item of formItems" class="draggable-fields-item border" cdkDrag>
    <div *cdkDragPlaceholder class="custom-placeholder "></div>
    <label >{{item.label}}</label>
    <app-textarea [item]="item" *ngIf="item.type === 'textarea'" ></app-textarea>
    <app-button [item]="item" *ngIf="item.type === 'button'" ></app-button>
    <app-checkbox [item]="item" *ngIf="item.type === 'checkbox'" ></app-checkbox>
    <app-input [item]="item" *ngIf="item.type === 'input'" ></app-input>
    <app-select [item]='item' *ngIf="item.type === 'select'" ></app-select>
  </li>			
</ul>
